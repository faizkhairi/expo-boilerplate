name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Check Expo app config
        run: npx expo-doctor
